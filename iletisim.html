<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <title>Rionorte Tattoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

    <style>

        body, html {
            overflow-x: hidden;
        }
        
        .customnav-link {
            color: black;
            text-decoration: none;
            position: relative;
        }

        .customnav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 1px;
            width: 100%;
            height: 1px;
            background-color: black;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .customnav-link:hover::after {
            transform: scaleX(1);
        }

        .theme-icon {
            color: black;
        }

        .Copyright {
            color: white;
        }

        .Copyright:hover {
            color: red;
        }

        .contact-form-container {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }

        .contact-form {
            width: 45%;
            background-color: #222;
            color: white;
            padding: 30px;
            border-radius: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: white;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #f8f9fa;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        .social-links {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .social-links i {
            font-size: 30px;
            margin: 10px;
            cursor: pointer;
        }

        .contact-info {
            text-align: center;
            margin-top: 30px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .hero {
            height: 60vh;
            background-image: url('/img/contact.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
        }

        .hero-overlay {
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            text-align: center;
            justify-content: center;
            flex-direction: column;
            font-size: 4rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {

            .contact-form-container {
                flex-direction: column;
                padding: 20px;
            }

            .contact-form {
                width: 100%;
                margin-bottom: 20px;
            }

            .social-links {
                width: 100%;
                margin-top: 20px;
            }

            .contact-info {
                margin-top: 10px;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">Rionorte Tattoo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Menüyü Aç">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="fw-semibold customnav-link nav-link">Ana
                                Sayfa</a></li>
                        <li class="nav-item"><a href="hizmetler.html"
                                class="fw-semibold customnav-link nav-link">Hizmetler</a></li>
                        <li class="nav-item"><a href="hakkinda.html"
                                class="fw-semibold customnav-link nav-link">Hakkında</a></li>
                        <li class="nav-item"><a href="sss.html" class="fw-semibold customnav-link nav-link">S.S.S</a>
                        </li>
                        <li class="nav-item"><a href="#" class="fw-semibold customnav-link nav-link">İletişim</a></li>
                        <li class="nav-item"><a href="#" class="fw-semibold theme-icon nav-link"><i
                                    class="fa-solid fa-moon"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <section class="hero">
        <div class="hero-overlay">
            İletişim
        </div>
    </section>

    <div class="contact-form-container">
        <div class="contact-form">
            <h3>Bizimle İletişime Geçin</h3>
            <form>
                <input type="text" class="form-control" placeholder="Adınız" required>
                <input type="email" class="form-control" placeholder="E-posta Adresiniz" required>
                <textarea class="form-control" rows="5" placeholder="Mesajınız" required></textarea>
                <button type="submit">Gönder</button>
            </form>
        </div>

        <div class="social-links">
            <div class="contact-info">
                <p><strong>E-posta:</strong> info@rionorte.com</p>
                <p><strong>Adres:</strong> Bodrum, Bitez falan filan</p>
                <div class="container text-center mt-5 ">
                    <div class="d-flex justify-content-center gap-3">
                        <a style="font-size: 2em; color: black;" href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a style="font-size: 2em; color: black;" href="#"><i class="fa-brands fa-youtube"></i></a>
                        <a style="font-size: 2em; color: black;" href="#"><i class="fa-brands fa-x-twitter"></i></a>
                        <a style="font-size: 2em; color: black;" href="#"><i
                                class="fa-brands fa-square-facebook"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3" style="background-color: black; color: white;">
            © 2025 Copyright:
            <a class="Copyright" style="text-decoration: none; " href="https://www.instagram.com/kuzeyyacarr">Kuzey
                Acar</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/17be60039f.js" crossorigin="anonymous"></script>
</body>

</html>
